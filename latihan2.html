<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-if="checkWeight ()">kamu boleh bertanding di kelas 50kg</p>
      <p v-show="checkWeight ()">dibuat dengan v-show</p>
    </div>
  </body>
  <script>
    const App = {
      data() {
        return {
          weight: 70,
          allowedheight: 60,
          nama: "putra",
        };
      },
      methods: {
        checkWeight() {
          return this.weight > this.allowedheight ? true : false;
        },
        checkNama() {
          return this.nama === "putra" ? true : false;
        },
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</html>
