<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Style</title>
  </head>
  <body>
    <div id="app1">
      Value instance 1 :{{ value }}
      <button @click="changeValue">Change</button>
    </div>
    <div id="app2">
      Value instance 2 :{{ value }}
      <button @click="greetingMes">SayHello</button>
    </div>
  </body>
  <script>
    let greeting = "welcome back";
    // instance 1
    const App1 = Vue.createApp({
      data() {
        return {
          value: "instance satu",
        };
      },
      methods: {
        changeValue() {
          console.log(App2.value);
          App2.value = "Dapat dirubah di App1";
        },
      },
    }).mount("#app1");

    // instance 2
    const App2 = Vue.createApp({
      data() {
        return {
          value: "instance dua",
        };
      },
      methods: {
        greetingMes() {
          alert(greeting);
        },
      },
    }).mount("#app2");
  </script>
  <style></style>
</html>
